<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displaytime">00:00:00</h1>
        
        <div class="button">
            <img class="stop" src="stop.png" alt="">
            <img class="start" src="start.png" alt="">
            <img class="reset" src="reset.png" alt="">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
